  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EasyEdit</title>
    <link rel="stylesheet" href="css/landingPage.css">
  </head>
  <header id='header'>Easy JSON and YAML Editor</header>
  <body>
      <div id = "menu-view" class = sub_div>
        <div id = 'inputFormatLabel'>Select Input File Format:</div>
          <div id = 'selectInputLabel'>Select file or Paste text in the Privew Area:</div>
          <div id = 'inputTypeForm'>  
            <form id = 'format_select'>
              <label class="radio-inline">
                <input id = 'JSONType',class= 'optRadio', type="radio" name="optFileType">JSON</label>
              <label class="radio-inline">
                <input id = 'YAMLType', class= 'optRadio', type="radio" name="optFileType">YAML</label>
            </form>
          </div>
          <div id = 'selectInput'>
            <input id= 'fileLocation'></input>
            <button id = 'selectFile'>Open</button>
            <span id = "or">OR</span>
            <button id = 'ReadPreview'>Read Privew</button>
          </div>  
        </div> 
      </div>
    <div id="main-container" class= main_div>
      <div id="main-listView" class= sub_div>
        <div class="tab">
          <button id= "View" class="tablinks">View</button>
          <button id= "Edit" class="tablinks">Edit</button>
        </div>
      </div>
      <div id="main-preview" class= sub_div>
        <div class="tab">
            <button id= "jsonView" class="tablinks">JSON</button>
            <button id= "yamlView" class="tablinks">YAML</button>
          </div>
        <textarea id= "editor", class= "editor"> </textarea> 
      </div> 
    </div> 
    <script> 
      require("./index.js");
    </script> 
  </body>
</html>
