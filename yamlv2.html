  <title>EasyEdit</title>
  <link rel="stylesheet" href="css/yamlv2.css">

<body>
<div id="main-container">
  <ul id='root-node'>
    <li>
      <div id="name" class= "key">
        <input type="text" value = 'name'> </input>
        <span class= "separator">:</span>
        <input type="text" value = 'John Dey'> </input>
      </div> 
    </li>
    <li>
      <div id="age" class= "key">
        <span>age</span>
        <span class= "separator">:</span>
        <span>32</span>
      </div>
    </li>
    <li>
      <div id="address" class= "key">
          <span>address</span>
          <span class= "separator">:</span>
          <ul id= 'address_node'>
            <li>
                <div id="street" class= "key">
                    <span>street</span>
                    <span class= "separator">:</span>
                    <span>wards road</span>
                  </div>
            </li>
          </ul>  

      </div>
    </li>

    </li>


  </ul>


</div>


</body>
